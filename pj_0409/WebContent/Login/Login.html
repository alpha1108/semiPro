<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="Login.css" rel="stylesheet" type="text/css">
<title>Insert title here</title>
</head>
<body>
<div class="inner_login">
	<div class="login_1">
		<form class="LoginForm" method="post" action="../board/index.html">	
			<div class="box_login">
	            <div class="inp_text">
					<label>아이디</label>
					<input type="text" id="id"  placeholder="ID">
				</div>
				<div class="inp_text">	
					<label>비밀번호</label>
					<input type="text" id="pwd" placeholder="PASSWORD">
				</div>
			</div>		
			<button type="submit" class="btn_login" onclick="idCheck()">로그인</button>
			<div class="login_append">
            	<div class="inp_chk">  
					<input type="checkbox" id="Login_ch">
					<label for="keepLogin"><span>로그인 상태 유지</span></label>
				</div>
				<span class="txt_find">
					<a href="/loginId" class="link_find">아이디</a>
	                	/ 
	                <a href="/loginpwd" class="link_find">비밀번호 찾기</a>
				</span>
			</div>
		</form>
	</div>
</div>
</body>
<script type="text/javascript">
	function idCheck(){
		var id = document.getElementById("id");
		if(id.value != "admin"){
			if(confirm("아이디가 없으신가요? \n회원 가입 페이지로 넘어가시겠습니까?")){
				window.location = "../Join/join.html";
			}else{
				alert("아이디를 옳바르게 입력하세요.");
			}
			//alert("[admin] 으로 접속해 주세요!");
			event.preventDefault();
		}
	};
	
	
	
</script>
</html>
