<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="JoinCss/Join.css" rel="stylesheet" type="text/css">

<title>Insert title here</title>
</head>
<body>
<div class="contrainer">
	<div class="register">
	<h1>회원가입</h1>
		
		<div class="label">아이디</div>
		<div class="form">
			<input type="text" id="userId" placeholder="아이디를 입력하세요.">
		</div>
		<div class="label">비밀번호</div>
		<div class="form">
			<input type="text" id="userPwd1" placeholder="비밀번호를 입력하세요.">
		</div>
		<div class="label">비밀번호 확인</div>
		<div class="form">
			<input type="text" id="userPwd2" placeholder="비밀번호를 입력하세요.">
		</div>
		<div class="label">전화번호</div>
		<div class="form">
			<input type="text" id="userPhone" placeholder="전화번호를 입력하세요.">
		</div>
		<div class="label">비밀번호 확인</div>
		<div class="form">
			<input type="text" id="userEmail" placeholder="이메일를 입력하세요.">
		</div>
		
		<button id="signUp">가입하기</button>
	</div>
</div>
</body>
<script type="text/javascript">
	var signUp = document.getElementById("signUp");
	
	var func = function(){	
		alert("회원가입을 축하합니다.")
		location.href = "../Login/Login.html";
	}
	
	
	signUp.addEventListener('click',func);
	
</script>
</html>
